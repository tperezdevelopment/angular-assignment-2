<section class="section bg-light">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="section-title text-center mb-4 pb-2">
                    <h4 class="title">New & Random Jobs</h4>
                    <p class="text-muted mb-1">Post a job to tell us about your project. We'll quickly match you
                        with the right freelancers.</p>
                </div>
            </div><!--end col-->
        </div><!--end row-->
        <div class="row">
            <div class="col-md-3 offset-md-1">
                <app-search (searchChange)="onSearchChange($event)"></app-search>
            </div>
        </div>
        <div class="row justify-content-center mt-4">
            <div class="col-md-10" id="sectionJob">
                <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                    <li class="nav-item" role="presentation" *ngFor="let roleType of roleTypes">
                      <button class="nav-link" [class.active]="activeTab === roleType" 
                              (click)="changeActiveTab(roleType)" 
                              type="button" role="tab" 
                              [attr.aria-controls]="roleType" 
                              [attr.aria-selected]="activeTab === roleType">{{ roleType }}</button>
                    </li>
                  </ul>
                  
                  <div class="tab-content" id="pills-tabContent">
                    <ng-container *ngFor="let roleType of roleTypes">
                      <div class="tab-pane fade show" [class.active]="activeTab === roleType || (roleType === 'All' && activeTab === 'All')" 
                           [attr.id]="roleType" role="tabpanel" 
                           [attr.aria-labelledby]="roleType + '-tab'">
                        <div *ngFor="let job of filteredJobs">
                           <app-job-item  [job]="job" *ngIf="roleType === 'All' || job.role_type === roleType"></app-job-item></div>
                      </div>
                    </ng-container>
                  </div>
                  
                  
                  
            </div>
            <!--end col-->
        </div>
        <!--end row-->
        <div class="row">
            <div class="col-lg-12">
             
            </div>
            <!--end col-->
        </div>
        <!--end row-->
    </div>
    <!--end container-->
</section>
